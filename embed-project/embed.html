<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응형 유튜브 영상</title>
    <style>
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height:0;
            overflow: hidden;
            max-width: 100%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h2>반응형 유튜브 영상</h2>
    <div class="video-container">
        <iframe src="https://youtube.com/embed/BaoS8SMl5kg?si=zq4o2O3dm-EG4vkX" frameborder="0" allowfullscreen>
        </iframe>
    </div>
    
</body>
</html>
